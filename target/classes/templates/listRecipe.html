<!DOCTYPE html>
<html>
<head>
    <title>Tarif Listesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b676c3938a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::selection {
            color: #000;
            background: #fff;
        }

        nav {
            position: fixed;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);
            width: 100%;
            padding: 0px 0;
            z-index: 12;
        }

        nav .menu {
            max-width: 95%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .menu ul {
            display: inline-flex;
        }

        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }

        .menu ul li:first-child {
            margin-left: 0px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu ul li a:hover {
            background: #fff;
            color: black;
        }

        .img {
            background: url("https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1426&q=80") no-repeat;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .img::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .center {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 0 20px;
            text-align: center;
        }

        .center .title {
            color: #fff;
            font-size: 55px;
            font-weight: 600;
        }

        .center .sub_title {
            color: #fff;
            font-size: 52px;
            font-weight: 600;
        }

        .center .btns {
            margin-top: 20px;
        }

        .center .btns button {
            height: 55px;
            width: 170px;
            border-radius: 8px;
            border: none;
            margin: 0 10px;
            border: 2px solid white;
            font-size: 20px;
            font-weight: 500;
            padding: 0 10px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .center .btns button:first-child {
            color: #fff;
            background: none;
        }

        .btns button:first-child:hover {
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: white;
        }

        .center .btns button:last-child {
            background: none;
            color: #fff;
        }

        .btns button:last-child:hover {
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: white;
        }

        .recipe-details {
            display: flex;
        }

        .recipe-image {
            min-width: 325px;
            max-width: 450px;
            margin-left: 10px;
            margin-top: 55px;
            width: 20%;
            height: auto;
            margin-right: 22px;
            min-height: 325px;
            max-height: 450px;
        }

        .recipe-content {
            flex: 1;
            margin-left: 22px;
            margin-top: 55px;
            min-width: 250px;
            min-height: 250px;
        }

        .recipe-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-category,
        .recipe-user {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .recipe-instruction {
            margin-bottom: 10px;
        }

        .recipe-ingredients {
            margin-bottom: 10px;
        }

        .recipe-ingredient-item {
            margin-bottom: 5px;
        }

        .recipe-photo {
            width: 20%;
            min-width: 325px;
            max-width: 450px;
            height: 20%;
            min-height: 325px;
            max-height: 450px;
            object-fit: cover;
        }

        .recipe-favorite button {
            height: 35px;
            width: 155px;
            background-color: #ae4cff;
            color: white;
            border-radius: 8px;
            transition: all 0.4s ease;
        }


    </style>
</head>
<body>

<nav>
    <div class="menu">
        <div class="logo">
            <a href="http://localhost:8080/homepage">Tarif Sepeti</a>
        </div>
        <ul>
            <li><a href="http://localhost:8080/homepage">Anasayfa</a></li>
            <li><a href="http://localhost:8080/recipe">Tarifler</a></li>
            <li><a href="http://localhost:8080/user"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </div>
</nav>

<div id="recipeList"></div>


<script>
    // Gelen verileri kullanarak HTML içeriğini oluşturur
    function createRecipeHTML(recipe) {
        var recipeHTML = `
        <div class="recipe-details">
            <div class="recipe-id">Tarif ID: ${recipe.id}</div>
            <div class="recipe-image">
                <img src="data:image/png;base64,${recipe.photo}"
                    style="width: 20%;
                    min-width: 325px;
                    max-width: 450px;
                    height: 20%;
                    min-height: 325px;
                    max-height: 450px;
                    object-fit: cover;"
                    alt="Recipe Photo" class="recipe-photo">
            </div>
            <div class="recipe-content">
                <div class="recipe-title">${recipe.title}</div>
                <div class="recipe-category">Kategori: ${recipe.categoryName}</div>
                <div class="recipe-user">Kullanıcı: ${recipe.userName}</div>
                <div class="recipe-instruction">
                    <h4>Tarif</h4>
                    <p>${recipe.instruction}</p>
                </div>
                <div class="recipe-ingredients">
                    <h4>Malzemeler</h4>
                    <ul>
                        ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                </div>
                <div class="recipe-favorite">
                    <div id="user_id" style="display: inline-block; vertical-align: middle; padding-right: 10px;">
                        <label for="user_id">
                            Kullanıcı ID:
                            <input type="number" name="user_id">
                        </label>
                    </div>
                    <button class="btn" onclick="addToFavorites(${recipe.id})">Favorilere Ekle</button>
                </div>
            </div>
        </div>
    `;

        return recipeHTML;
    }


    // Favoriye ekleme işlemini gerçekleştirir
    function addToFavorites(recipeId) {
        var userId = parseInt(document.querySelector('input[name="user_id"]').value, 10);
        var data = {
            user_id: userId,
            recipe_id: recipeId
        };

        fetch('http://localhost:8080/favorite', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    console.log('Tarif favorilere eklendi.');
                } else {
                    console.error('Favorilere ekleme hatası:', response.status);
                }
            })
            .catch(error => console.error('Hata:', error));
    }

    // Gelen verileri kullanarak sayfayı günceller
    function updatePage(recipes) {
        var recipeListDiv = document.getElementById("recipeList");
        var recipeListHTML = "";

        for (var i = 0; i < recipes.length; i++) {
            var recipeHTML = createRecipeHTML(recipes[i]);
            recipeListHTML += recipeHTML;
        }

        recipeListDiv.innerHTML = recipeListHTML;
    }

    // Verileri sunucudan get isteği ile alır
    fetch('http://localhost:8080/recipe/getAll')
        .then(response => response.json())
        .then(data => updatePage(data))
        .catch(error => console.error('Hata:', error));

</script>
</body>
</html>
