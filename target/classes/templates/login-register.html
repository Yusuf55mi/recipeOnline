<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);
        }

        ::selection {
            background: #ae4cff;
            color: #fff;
        }

        .wrapper {
            overflow: hidden;
            max-width: 390px;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .wrapper .title-text {
            display: flex;
            width: 200%;
        }

        .wrapper .title {
            width: 50%;
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .wrapper .slide-controls {
            position: relative;
            display: flex;
            height: 50px;
            width: 100%;
            overflow: hidden;
            margin: 30px 0 10px 0;
            justify-content: space-between;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }

        .slide-controls .slide {
            height: 100%;
            width: 100%;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.6s ease;
        }

        .slide-controls label.signup {
            color: #000;
        }

        .slide-controls .slider-tab {
            position: absolute;
            height: 100%;
            width: 50%;
            left: 0;
            z-index: 0;
            border-radius: 5px;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input[type="radio"] {
            display: none;
        }

        #signup:checked ~ .slider-tab {
            left: 50%;
        }

        #signup:checked ~ label.signup {
            color: #fff;
            cursor: default;
            user-select: none;
        }

        #signup:checked ~ label.login {
            color: #000;
        }

        #login:checked ~ label.signup {
            color: #000;
        }

        #login:checked ~ label.login {
            cursor: default;
            user-select: none;
        }

        .wrapper .form-container {
            width: 100%;
            overflow: hidden;
        }

        .form-container .form-inner {
            display: flex;
            width: 200%;
        }

        .form-container .form-inner form {
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-inner form .field {
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }

        .form-inner form .field input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 5px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .form-inner form .field input:focus {
            border-color: #ae4cff;
            /* box-shadow: inset 0 0 3px #fb6aae; */
        }

        .form-inner form .field input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        form .field input:focus::placeholder {
            color: #b3b3b3;
        }

        .form-inner form .pass-link {
            margin-top: 5px;
        }

        .form-inner form .signup-link {
            text-align: center;
            margin-top: 30px;
        }

        .form-inner form .pass-link a,
        .form-inner form .signup-link a {
            color: #ae4cff;
            text-decoration: none;
        }

        .form-inner form .pass-link a:hover,
        .form-inner form .signup-link a:hover {
            text-decoration: underline;
        }

        form .btn {
            height: 50px;
            width: 100%;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        form .btn .btn-layer {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right, #580066, #ae4cff, #a445b2, #570040);
            border-radius: 5px;
            transition: all 0.4s ease;;
        }

        form .btn:hover .btn-layer {
            left: 0;
        }

        form .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

    </style>
    <meta charset="utf-8">
    <title>YemekTarifi | Kayıt Ol-Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Giriş Yap</div>
        <div class="title signup">Kayıt Ol</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Giriş Yap</label>
            <label for="signup" class="slide signup">Kayıt Ol</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form class="login" id="loginForm">
                <div class="field">
                    <input type="text" placeholder="E-Posta Adresi" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Şifre" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Giriş Yap">
                </div>
                <div class="signup-link">Üye değil misin? <a href="">Kayıt Ol</a></div>
            </form>

            <!------------------------register--------------------->

            <form class="signup" id="signupForm">
                <div class="field">
                    <label for="name">
                        <input type="text" id="name" placeholder="İsim" required>
                    </label>
                </div>
                <div class="field">
                    <label for="surname">
                        <input type="text" id="surname" placeholder="Soyisim" required>
                    </label>
                </div>
                <div class="field">
                    <label for="email">
                        <input type="email" id="email" placeholder="E-Posta Adresi" required>
                    </label>
                </div>
                <div class="field">
                    <label for="password">
                        <input type="password" id="password" placeholder="Şifre" required>
                    </label>
                </div>
                <div id="passwordError" class="error-message"></div>
                <div class="field">
                    <label for="passwordAgain">
                        <input type="password" id="passwordAgain" placeholder="Şifre tekrar" required>
                    </label>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Kayıt Ol">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
        signupBtn.click();
        return false;
    });

    //user-register api connection
    document.getElementById("signupForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var surname = document.getElementById("surname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var passwordAgain = document.getElementById("passwordAgain").value;

        if (password !== passwordAgain) {
            passwordError.innerText = "Şifreler eşleşmiyor.";
            return;
        }

        if (password.length < 6) {
            passwordError.innerText = "Şifre en az 6 karakter içermeli.";
            return;
        }

        function hasSpecialCharacter(password) {
            var specialCharacters = /[.,?!;:]/;

            return specialCharacters.test(password);
        }

        function hasForbiddenCharacters(password) {
            var forbiddenCharacters = /["'&%+=$]/;

            return forbiddenCharacters.test(password);
        }

        if (!hasSpecialCharacter(password)) {
            passwordError.innerText = "Şifre en az 1 adet özel karakter içermeli.";
            return;
        }

        if (hasForbiddenCharacters(password)) {
            passwordError.innerText = "Şifreniz desteklenmeyen karakter içeriyor.";
            return;
        }

        passwordError.innerText = "";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/register", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    alert("Kayıt başarılı!")
                    var response = JSON.parse(xhr.responseText);
                } else {
                    alert("Kayıt olunamadı")
                }
            }
        };

        var data = JSON.stringify({"firstName": name, "lastName": surname, "email": email, "password": password});
        xhr.send(data);
        xhr.abort();
    });


    //user-login api connection
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "user/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {

                    var response = JSON.parse(xhr.responseText);
                } else {
                    alert("Giriş başarısız!");
                }
            }
        };

        var data = JSON.stringify({"email": email, "password": password});
        xhr.send(data);
    });

</script>

</body>
</html>
