<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b676c3938a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.min.js"></script>


    <title> Tarif Sepeti </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::selection {
            color: #000;
            background: #fff;
        }

        nav {
            position: fixed;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);
            width: 100%;
            min-width: 540px;
            padding: 0px 0;
            z-index: 12;
        }

        nav .menu {
            max-width: 95%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .menu ul {
            display: inline-flex;
        }

        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }

        .menu ul li:first-child {
            margin-left: 0px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu ul li a:hover {
            background: #fff;
            color: black;
        }


        .center .btns button {
            height: 55px;
            width: 170px;
            border-radius: 5px;
            border: none;
            margin: 0 10px;
            border: 2px solid white;
            font-size: 20px;
            font-weight: 500;
            padding: 0 10px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .center .btns button:first-child {
            color: #fff;
            background: none;
        }

        .btns button:first-child:hover {
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: white;
        }

        .center .btns button:last-child {
            background: none;
            color: #fff;
        }

        .btns button:last-child:hover {
            background: -webkit-linear-gradient(left, #580066, #ae4cff);
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 45%;
            min-width: 350px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul {
            padding: 0;
        }

        ul button {
            display: block;
            width: 40%;
            padding: 6px;
            margin-bottom: 5px;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        li {
            margin-bottom: 3px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #ae4cff;
        }

        .form-control {
            display: block;
            width: 85%;
            padding: 10px;
            background: -webkit-linear-gradient(left, #580066, #ae4cff);;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<nav>
    <div class="menu">
        <div class="logo">
            <a href="http://localhost:8080/homepage">Tarif Sepeti</a>
        </div>
        <ul>
            <li><a href="http://localhost:8080/homepage">Anasayfa</a></li>
            <li><a href="http://localhost:8080/recipe">Tarifler</a></li>
            <li><a href="http://localhost:8080/user"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </div>
</nav>

<h1>Fotoğraf Ekleme</h1>
<form id="recipeForm">
    <label for="recipe_id">Tarif ID:</label>
    <input type="text" id="recipe_id" required><br><br>

    <div>
        <label for="formFile" class="form-label">Yüklenecek fotoğrafı seçiniz: </label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <span id="fileSizeError" style="color: red; display: none;">Fotoğrafın boyutu 10MB'dan fazla olamaz.</span><br><br>

    <button type="button" onclick="submitForm()">Fotoğrafı Kaydet</button>
</form>

<script>
    function submitForm() {
        const form = document.getElementById("recipeForm");
        const photoInput = document.getElementById("formFile");
        const fileSizeError = document.getElementById("fileSizeError");

        const recipeId = document.getElementById("recipe_id").value;
        const file = photoInput.files[0];

        const fileSize = file.size / 1024 / 1024; // Boyutu MB cinsinden hesapla
        if (fileSize > 10) {
            fileSizeError.style.display = "block"; // Hata mesajını göster
            return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
            const fileData = event.target.result;
            const fileName = file.name;

            const formData = new FormData();
            formData.append("recipePhoto", new Blob([fileData]), fileName);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", `http://localhost:8080/recipe/${recipeId}/photo`);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert("Fotoğraf başarıyla yüklendi!");
                    // Yükleme başarılı olduğunda yapılacak işlemler buraya yazılabilir
                } else {
                    alert("Fotoğraf yüklenirken bir hata oluştu.");
                    // Yükleme hatası durumunda yapılacak işlemler buraya yazılabilir
                }
            };
            xhr.send(formData);
        };
        reader.readAsArrayBuffer(file);
    }
</script>

</body>
</html>
